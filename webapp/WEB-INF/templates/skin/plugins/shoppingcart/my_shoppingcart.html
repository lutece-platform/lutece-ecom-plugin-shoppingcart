<div class="row-fluid">
	<div class="span12 well">
		<fieldset>
			<legend>#i18n{shoppingcart.myshoppingCart.pageTitle}</legend>
			<#if list_items?size == 0>
				#i18n{shoppingcart.myshoppingCart.noItem}
			<#else>
				<table class="table">
					<#list list_items as item>
						<tr>
							<td>
								${item}
							</td>
						</tr>
					</#list>
				</table>
			</#if>
		</fieldset>
	</div>
</div>
